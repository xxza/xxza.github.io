<!DOCTYPE html>
<html>
	<head>

		.image ul{list-style: none;margin: 0px;padding: 0px;}

		.image a{position: absolute;width: 50px;height: 60px;text-indent: -1000em;}

		</style>
		
	</head>
	<body>
		
	<div class="image">
		<img src="5.jpg" width="300" height="400"/>
	
	<ul>
		<li class="tuanyuan">

		</li>
		<li class="nanzhuang">
			<a href="#" title="nanzhuang">nanzhuang</a>
		</li>
		<li class="clothes">
			<a href="#" title="clothes">clothes</a>
		</li>

	</ul>
</div>







	</body>
</html>
