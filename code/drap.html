<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>drap</title>
    <style type="text/css">
    .dragbox{width: }
    .draglist{width: 500px; height: 50px; border:1px dashed red; margin-bottom: 2px;}
    </style>
</head>
<body>
<div class="dragbox">
    <div class="draglist" title="拖拽我" draggable="true">列表1</div>
    <div class="draglist" title="拖拽我" draggable="true">列表2</div>
    <div class="draglist" title="拖拽我" draggable="true">列表3</div>
    <div class="draglist" title="拖拽我" draggable="true">列表4</div>
    <div class="draglist" title="拖拽我" draggable="true">列表5</div>
    <div class="draglist" title="拖拽我" draggable="true">列表6</div>
</div>

<!-- <script type="text/javascript" src="jquery-1.8.3.min.js"></script> -->
<script type="text/javascript">

var list = document.getElementsByClassName("draglist");
for(var i=0; i<list.length; i++){

    var data1;
    list[i].ondragstart = function(ev){   //被拖拽元素
        ev.dataTransfer.setData("text", ev.target.innerHTML);
    }
    list[i].ondrop = function(ev){   //目标元素
        console.log("目标元素 "+this.innerHTML);
        data1 = this.innerHTML;
        var data = ev.dataTransfer.getData("text");
        console.log("被拖拽元素 "+data);
        ev.dataTransfer.setData("text", ev.target.data);
        ev.target.innerHTML = data;
    }

    list[i].ondragend = function(ev){   //被拖拽元素
        
        this.innerHTML = data1;
    }

    list[i].ondragover = function(ev){
        ev.preventDefault();
    }
}

</script>
</body>
</html>
